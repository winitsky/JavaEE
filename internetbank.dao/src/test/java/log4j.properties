log4j.rootLogger=info, fileout
log4j.appender.fileout =org.apache.log4j.RollingFileAppender
log4j.appender.fileout.file=${catalina.home}/webapps/internet-bank/logs/log.txt
log4j.appender.fileout.file.maxBackupIndex=30
log4j.appender.file.MaxFileSize=1024KB
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c:%L - %m%n